<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: ui-sans-serif, system-ui; }
      #bg { position: fixed; inset: 0; }
      .hud {
        position: fixed; inset: 0; pointer-events: none;
        display: grid; place-items: center;
      }
      .card {
        pointer-events: auto;
        width: min(860px, calc(100vw - 40px));
        padding: 28px 28px;
        border-radius: 20px;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        background: rgba(10, 12, 18, 0.35);
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 20px 80px rgba(0,0,0,0.45);
        color: rgba(255,255,255,0.92);
      }
      .title { font-size: 40px; letter-spacing: 0.5px; margin: 0 0 10px; }
      .sub { margin: 0 0 18px; opacity: 0.85; line-height: 1.6; }
      .links { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
      .btn {
        display: inline-flex; align-items: center; gap: 8px;
        padding: 10px 14px; border-radius: 14px;
        background: rgba(255,255,255,0.10);
        border: 1px solid rgba(255,255,255,0.16);
        color: rgba(255,255,255,0.92);
        text-decoration: none;
        transition: transform .15s ease, background .15s ease;
      }
      .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.14); }
      .hint {
        margin-top: 18px; font-size: 12px; opacity: 0.7;
      }
      @media (max-width: 520px){
        .title{ font-size: 30px; }
        .card{ padding: 20px; }
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div class="hud">
      <div class="card">
        <h1 class="title">Your Name</h1>
        <p class="sub">Staff Engineer · Infra / AI Systems <br/> Lifetime learner and system troubleshooter</p>
        <div class="links">
          <a class="btn" href="https://github.com/andrewlee302" target="_blank" rel="noreferrer">GitHub</a>
          <a class="btn" href="https://www.linkedin.com/in/chundian-li-16566674/" target="_blank" rel="noreferrer">LinkedIn</a>
          <a class="btn" href="/cv.pdf" target="_blank" rel="noreferrer">CV</a>
          <a class="btn" href="chundian@meta.com">Email</a>
        </div>
        <div class="hint">提示：拖动鼠标/触摸会有轻微“引力”扰动；滚动可解锁更多内容（后续可做）。</div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
